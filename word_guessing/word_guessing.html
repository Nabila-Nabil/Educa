<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word_guessing</title>
    <link rel="stylesheet"  href="word_guessing.css">
    
</head>
<body>
    <div class="wrapper">
        <h1>Guess the word</h1>
        <div class="content">
            <input type="text" class="typing-input" maxlength="1">
            <div class="inputs"></div>
            <div class="details">
                <p class="hint">Hint: <span></span></p>
                <p class="guess-left">Remaining Guesses: <span></span></p>
                <p class="wrong-letter">Wrong letters: <span></span></p>
            </div>
            <button class="reset-btn">Reset Game</button>
        </div>
    </div>
    <div class="message-container">
        <div class="message" id="gameOverMessage">Game Over!</div>
        <div class="message" id="congratulationsMessage">Congratulations!</div>
    </div>
    <audio id="gameOverSound" src="negative_beeps-6008.mp3" preload="auto"></audio>
    <audio id="congratulationsSound" src="tadaa-47995.mp3" preload="auto"></audio>

    <script src="word_guessing.js"></script>
</body>
</html>
